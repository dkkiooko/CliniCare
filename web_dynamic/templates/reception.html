<!DOCTYPE html>
<html>
<head>
	<title>Reception</title>
	<link rel="stylesheet" type="text/css" href="../static/styles/reception.css">
	<link rel="icon" href="../static/images/logo.png">
</head>
<body>
	<header>
		<h1>CliniCare</h1>
	</header>
	<main>
		<section id="personal-data new" class="new">
			<form>

				<h2>Personal Data</h2>

				<label for="name">First Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="name">Last Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="dob">Date of Birth:</label>
				<input type="date" id="dob" name="dob" required>
				<label for="gender">Gender:</label>
				<select id="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
				</select>

				<h2>Address</h2>

				<label for="city">City:</label>
				<input type="text" id="city" name="city" required>
				<label for="sub-city">Sub-city:</label>
				<input type="text" id="sub-city" name="sub-city" required>
				<label for="county">County:</label>
				<input type="text" id="county" name="county" required>
				<label for="location">Location:</label>
				<input type="text" id="location" name="location" required>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} [0-9]{2}" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<h2>Insurance Detail</h2>

				<label for="insurance-name">Insurance Company:</label>
				<input type="text" id="insurance-name" name="insurance-name" required>
				<label for="policy-number">Insurance Number:</label>
				<input type="text" id="policy-number" name="policy-number" required>

				<h2>Emergency Contact</h2>

				<label for="name">First Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="name">Last Name:</label>
				<input type="text" id="name" name="name" required>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4} [0-9]{2}" required>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			
				<button type="submit">Create Patient</button>
			</form>
		</section>
	</main>
	<footer>

			<p>&copy; 2023 CliniCare EMR</p>
	</footer>
</body>
</html>
