<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" type="text/css" href="../static/styles/style.css">
		<link rel="icon" href="../static/images/logo.png">
	</head>
	<header>
		<div class="logo"></div>
		<b><u>Notice:</u></b> This login page is to be used by service providers only.</header>
	<body>
		<div class="background"></div>
		<div class="login-box">
			<h2>Provider Login</h2>
			<form method="POST">
				<label for="username">Username</label>
				<input type="text" id="username" name="username" placeholder="Enter Username">
				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Enter Password">
				<input type="submit" value="Login">
			</form>
			{% if error %}
    			<p>{{ error }}</p>
			{% endif %}
		</div>
		<footer>
			<p>This is the landing page of a portfolio project done for 
				<a href="https://www.alxafrica.com/software-engineering/">ALX software engineering</a> program.<br>
				Here is the
				<a href="https://github.com/">github repository</a></p>
				<p>Powered by: <a href="https://github.com/bek2518">Bek</a> and <a href="https://github.com/dkkiooko">Dan</a></p>
				<p>&copy; 2023 CliniCare EMR</p>
		</footer>
	</body>
</html>
